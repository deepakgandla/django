{% load static %}
<style>
  #hello-msg{
      font-size:18px;
      color: #fff;
      margin-right: 10px;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img src="{% static 'images/logonew.png'%}">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    {% if request.user.is_staff %}
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'dash:main' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'dash:features' %}">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'dash:products' %}">Products</a>
      </li>
    </ul>
    {% else %}
    <ul class="navbar-nav">
      <li class="nav_item">
        <a class="nav-link" href="{% url 'dash:account_settings' %}">Account</a>
      </li>
    </ul>
    {% endif %}


  </div>
  <span>
    <ul class="navbar-nav">
      {% if not user.is_authenticated %}
        <li><a class="btn btn-primary" href="{% url 'dash:login' %}">Login</a></li>
        <li><a class="btn btn-danger" href="{% url 'dash:registration' %}">Sign Up</a></li>
      {% else %}
        <span id="hello-msg">Hello,{{request.user}}</span>
        <li><a class="btn btn-warning" href="{% url 'dash:logout' %}">Logout</a></li>
      {% endif %}
    </ul>
  </span>
</nav>
