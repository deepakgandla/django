{% extends 'dash/main.html' %}
{% block content %}
    <h1 id="productsh1">Products</h1>
    <table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Choose</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
        <tr>
          <th scope="row">{{product.id}}</th>
          <td><a href="{% url 'dash:product' product.id%}">{{product.name}}</a></td>
          <td>{{product.category}}</td>
          <td>${{product.price}}</td>
          <td><a href="" class="btn btn-primary">Buy Now</a><a href="" class="btn btn-success">Add to Cart</a></td>
          <td><a href="{% url 'dash:product_delete' product.id %}" class="btn btn-danger">Delete</a></td>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
